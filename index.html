    <style>
        /* Essential CSS */

        /* Counter styling */
        .counter {
          font-size: 1.2rem;
          font-weight: bold;
          color: #111;
          padding: 10px 0;
          display: flex;

        /* Features Container */

        }
        .feature-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 1rem;
        }
        .feature-item i {
            font-size: 1.1rem;
            color: #f5a623;
            margin-right: 10px;
        }

        /* Join Button */
        .join-btn {
            background-color: #11a3d3;
            color: white;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            margin-top: 20px;
        }
        .join-btn:hover {
            background-color: #005c99;
        }

        /* Main Section Styling */
        .section-1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            color: white;
            padding-top: 7rem;
        }
        .section-1-subhead {
            padding: 0.5rem;
            font-weight: 600;
            font-size: 1.5rem;
            color: #fff;
        }
        .section-1 img {
            max-width: 200px;
            height: auto;
            margin-bottom: 15px;
        }

        /* Background Styling */
        body {
            background: url('./images/sc_bg.png') no-repeat center center fixed;
            background-size: cover;
            background-blend-mode: overlay;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }

        /* Navbar/Header */
        .header {
            background: white;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 10px 15px -3px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .header-logo {
            max-width: 150px;
            height: auto;
        }

        /* Footer */
        .footer {
            color: #aaa;
            font-size: 0.9rem;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

  <!-- Navbar/Header -->
  <div class="header">

    </a>
  </div>

  <!-- Main Section -->
  <div class="section section-1">

    <h3 class="section-1-subhead">Nifty and Banknifty Call<br>(SEBI Registered)</h3>

    <!-- Counter Section -->
    <div class="counter">
      <span>—</span>

  </div>
  

    <!-- Features Container -->
    <div class="features-container">
        <h4>• FEATURES •</h4>
        <div class="feature-item">
            <i class="fa-solid fa-chart-line"></i>
            <span>Daily 4-5 Bank Nifty Calls</span>
        </div>
        <div class="feature-item">
            <i class="fa-solid fa-hands-helping"></i>
            <span>Proper Hand Holding in Entry - Exit</span>
        </div>
        <div class="feature-item">
            <i class="fa-solid fa-bullseye"></i>
            <span>Bullish or Bearish Calls According</span>
        </div>
        <div class="feature-item">

            <span>Event Trading Predictions</span>
        </div>

    <!-- Join Telegram Button -->

        <i class="fab fa-telegram"></i> JOIN TELEGRAM
    </a>
  
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; All rights reserved. Powered By Cribonix</p>
  </footer>

  <script>
    // JavaScript for counter animation
    let count = 0;
    const target = 115000; // Target of 115K
    const speed = 50; // Speed of counting
    const increment = target / (2000 / speed); // Dynamic increment

    function updateCounter() {
        const counter = document.getElementById('counter');
        const currentCount = parseInt(counter.innerText.replace(/,/g, ''));
        
        if (currentCount < target) {
            counter.innerText = Math.min(currentCount + Math.ceil(increment), target).toLocaleString();
            setTimeout(updateCounter, speed);
        }
    }

    updateCounter();
  </script>
</body>
